<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />

    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#151515" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>D3 Fitness Tracker</title>
  </head>
  <body>
    <canvas id="thpace"></canvas>
    <h3 class="white-text z-depth-3">D3 WebDev Fitness</h3>
    <h5 class="white-text z-depth-3">A Fitness Tracker for Developers</h5>

    <div class="container">
      <div class="col s5 sports z-depth-3 center">
        <button class="active button" data-activity="cycling">Cycling</button>
        <br /><br />
        <button class="button" data-activity="cross-trainer">
          Cross-training
        </button>
        <br /><br />
        <button class="button" data-activity="hiking">Hiking</button>
        <br /><br />
        <button class="button" data-activity="weight-training">
          Weight-training
        </button>
      </div>
      <div class="z-depth-3 graph center">
        <div class="canvas"></div>
      </div>

      <form class="center form z-depth-3">
        <p class="flow-text white-text center">
          How much <span>cycling</span> have you done today?
        </p>
        <div class="input-field col s6">
          <input type="text" class="grey-text" id="cycling" />
          <label for="email">Time in mins:</label>
        </div>
        <p class="center pink-text error text-lighten-1"></p>
      </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>

    <script>
      var firebaseConfig = {
        apiKey: 'AIzaSyDRrN9Vlv77hHsUqK6pHhwVadXitfGuoDs',
        authDomain: 'd3-firebase-60829.firebaseapp.com',
        projectId: 'd3-firebase-60829',
        storageBucket: 'd3-firebase-60829.appspot.com',
        messagingSenderId: '739885962640',
        appId: '1:739885962640:web:f76eeecd0d6770917bcf15',
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      const settings = { timestampsInSnapshots: true };
      db.settings(settings);
    </script>
    <script src="thpace.min.js"></script>
    <script>
      const canvas = document.getElementById('thpace');

      const d3settings = {
        colors: ['#000', '#0069d2', '#000'],
        triangleSize: 65,
      };

      ThpaceGL.create(canvas, d3settings);
    </script>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
    <script src="graph.js"></script>
  </body>
</html>
