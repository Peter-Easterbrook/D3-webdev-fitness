<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>D3 Fitness Tracker</title>
  </head>
  <body>
    <div class="nav z-depth-0">
      <div class="section center">
        <h3 class="white-text center">- WebDev Fitness -</h3>
      </div>
    </div>

    <div class="section center">
      <p class="grey-text flow-text">A Fitness Tracker for Developers</p>
    </div>

    <div class="container section center-align">
      <div class="row">
        <div class="col s12 l5">
          <button class="active button" data-activity="cycling">Cycling</button>
          <br /><br />
          <button class="button" data-activity="cross-trainer">
            Cross-training
          </button>
          <br /><br />
          <button class="button" data-activity="hiking">Hiking</button>
          <br /><br />
          <button class="button" data-activity="weight-training">
            Weight-training
          </button>
        </div>
        <div class="col s12 l6 push-l1">
          <div class="canvas"></div>
        </div>
      </div>
      <div class="row center-align">
        <form class="col m6 push-m3">
          <p class="flow-text grey-text center">
            How much <span>cycling</span> have you done today?
          </p>
          <input
            type="text"
            class="grey-text"
            id="cycling"
            placeholder="Time in mins:"
          />
          <p class="center pink-text error text-lighten-1"></p>
        </form>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>

    <script>
      var firebaseConfig = {
        apiKey: 'AIzaSyDRrN9Vlv77hHsUqK6pHhwVadXitfGuoDs',
        authDomain: 'd3-firebase-60829.firebaseapp.com',
        projectId: 'd3-firebase-60829',
        storageBucket: 'd3-firebase-60829.appspot.com',
        messagingSenderId: '739885962640',
        appId: '1:739885962640:web:f76eeecd0d6770917bcf15',
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      const settings = { timestampsInSnapshots: true };
      db.settings(settings);
    </script>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
    <script src="graph.js"></script>
  </body>
</html>
